services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: construction-backend
    environment:
      # 기본값이 설정되어 있어 .env 파일 없이도 작동
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/test.db}
      - SECRET_KEY=${SECRET_KEY:-auto-generated-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    volumes:
      - backend_data:/app/data
      - backend_backups:/app/backups
      - backend_logs:/app/logs
    working_dir: /app
    ports:
      - "8000:8000"
    restart: always
    networks:
      - construction-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || wget --quiet --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 빌드 시점에 설정하지 않음 - 런타임에 자동 감지
        # ngrok 사용 시 /api 프록시를 자동으로 사용
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: construction-frontend
    depends_on:
      - backend
    restart: always
    networks:
      - construction-network
    ports:
      - "80:80"
      # HTTPS 포트 제거 (Windows에서는 HTTP만 사용)
    volumes:
      # HTTP 설정 파일만 사용 (HTTPS 없음)
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  backend_data:
  backend_backups:
  backend_logs:

networks:
  construction-network:
    driver: bridge

